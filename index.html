<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="display">0</div>
            <div class="calc-body">
                <div class="leftside">
                    <div class="top-buttons">
                        <button class="btn reset orange">AC</button>
                        <button class="btn delete orange">&larr;</button>
                        <button class="btn decimal orange">.</button>
                    </div>
                    <div class="digits">
                        <button class="btn darkgray one">1</button>
                        <button class="btn darkgray two">2</button>
                        <button class="btn darkgray three">3</button>
                        <button class="btn darkgray four">4</button>
                        <button class="btn darkgray five">5</button>
                        <button class="btn darkgray six">6</button>
                        <button class="btn darkgray seven">7</button>
                        <button class="btn darkgray eight">8</button>
                        <button class="btn darkgray nine">9</button>
                        <button class="btn darkgray zero">0</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="btn orange plus">+</button>
                    <button class="btn  orange minus">-</button>
                    <button class="btn orange devide">&divide;</button>
                    <button class="btn orange multiply">x</button>
                    <button class="btn orange equals">=</button>
                </div>
            </div>
            
    </main>
    </div>
</body>
</html>
